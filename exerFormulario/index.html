<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form id="formulario" action="executa.php" method="post">
            <div class="radio-option">
                <label>O que você achou do site: https://getbootstrap.com.br</label> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="opcao-radio" id="opcao-radio" value="Muito bom">
                    <label class="form-check-label" for="inlineRadio1">Muito bom</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="opcao-radio" id="opcao-radio" value="Bom">
                    <label class="form-check-label" for="inlineRadio2">Bom</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="opcao-radio" id="opcao-radio" value="Regular">
                    <label class="form-check-label" for="inlineRadio3">Regular</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="opcao-radio" id="opcao-radio" value="Ruim">
                    <label class="form-check-label" for="inlineRadio3">Ruim</label>
                </div>
            </div>
            <div class="select-color">
                <div class="form-group">
                    <label for="ControlSelect">Qual cor você mais gostou ?</label>
                    <select class="select-option" name="select-color" id="select-color">
                      <option value="Azul">Azul</option>
                      <option value="Verde">Verde</option>
                      <option value="Amarelo">Amarelo</option>
                      <option value="Roxo">Roxo</option>
                      <option value="Rosa">Rosa</option>
                      <option value="Vermelho">Vermelho</option>
                      <option value="Laranja">Laranja</option>
                      <option value="Marrom">Marrom</option>
                      <option value="Cinza">Cinza</option>
                      <option value="Branco">Branco</option>
                      <option value="Preto">Preto</option>
                    </select>
                </div>
            </div>
            <div class="area-text">
                <div class="form-group">
                    <label for="label-text">Digite seus comentários no espaço abaixo:</label> <br>
                    <textarea cols="70" rows="5" name="textArea" id="textArea" placeholder="De um espaço para começar..."></textarea>
                </div>
            </div>
            <div class="dados-pessoais">
                <label for="dados-pessoais">Diga-me como entrar em contato com você:</label>
                <div class="form-inline">
                    <label for="labelEmail">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome completo">
                </div>
                <div class="form-inline">
                    <label for="labelEmail">Email</label> &nbsp;
                    <input type="email" class="form-control" name="email" id="email" placeholder="Seu email">
                </div>
                <div class="form-inline">
                    <label for="labelEmail">Fone</label> &nbsp;&nbsp;
                    <input type="text" class="form-control" name="fone" id="fone" placeholder="(DDD) + numero">
                </div>
            </div>
            <div class="check-box">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="check" id="check">
                    <label class="form-check-label" for="check">Quero receber as novidades do site por e-mail.</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Dados</button> &nbsp;&nbsp;
                <button type="button" class="btn btn-primary" onclick="limparFormulario()">Limpar Formulário</button>
            </div>
        </form>
    </div>
    <script>
        function limparFormulario(){
            alert('O formulário será resetado !');
            document.getElementById('formulario').reset();
        }
    </script>
</body>
</html>
